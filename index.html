    <meta charset="UTF-8">

<body>
    <div class="calc" id="whole">
        <div class="calc-title">
          <span class="calc-title-span">
           Kanak<span>00</span>taam
          </span>
          <div class="calc-title-hr"></div>
        </div>
        <div class="calc-display">
          <div class="calc-display-span"><input id="result1" style="  background-color: #3A3A40 ;color:white ; height: 80px; width: 300px; font-size: 35px;">
          </div>
        
        </div>
       
        <div class="calc-btn" id="btn1">

                                                                 <!-- onmousedown="bleep.play()" -->
          <button class="calc-btn-primary btn-primary btn-bg-equal" id="AC" onclick="allclr(); vibr()" >AC</button>
          <button class="calc-btn-primary" id="ON" onclick="dis(); vibr()"onmousedown="bleep.play()"">ON</button>
          <button class="calc-btn-primary btn-bg" id="seven" onclick="display('**'); vibr()" onmousedown="bleep.play()">&#8743;</button>
          <button class="calc-btn-primary btn-bg" id="seven" onclick="clr(); vibr()" onmousedown="bleep.play()">&#8592;</button>





          <button class="calc-btn-primary" id="seven" onclick="display(7)"onmousedown="bleep.play()">7</button>
          <button class="calc-btn-primary" id="eight" onclick="display(8)"onmousedown="bleep.play()">8</button>
          <button class="calc-btn-primary" id="nine" onclick="display(9)"onmousedown="bleep.play()">9</button>
          <button class="calc-btn-primary btn-bg" id="divide" onclick="display('/'); vibr()" onmousedown="bleep.play()">&#247</button>
          <button class="calc-btn-primary" id="four" onclick="display(4)" onmousedown="bleep.play()">4</button>
          <button class="calc-btn-primary" id="five"onclick="display(5)" onmousedown="bleep.play()">5</button>
          <button class="calc-btn-primary" id="six" onclick="display(6)" onmousedown="bleep.play()">6</button>
          <button class="calc-btn-primary btn-bg" id="multiply" onclick="display('*'); vibr()" onmousedown="bleep.play()">x</button>
          <button class="calc-btn-primary" id="one" onclick="display(1)" onmousedown="bleep.play()">1</button>
          <button class="calc-btn-primary" id="two"onclick="display(2)" onmousedown="bleep.play()">2</button>
          <button class="calc-btn-primary" id="three"  onclick="display(3)" onmousedown="bleep.play()">3</button>
          <button class="calc-btn-primary btn-bg" id="add" onclick="display('+'); vibr()" onmousedown="bleep.play()">+</button>
          <button class="calc-btn-primary btn-bg" id="decimal" onclick="display('.'); vibr()" onmousedown="bleep.play()">.</button>
          <button class="calc-btn-primary" id="zero" onclick="display(0)" onmousedown="bleep.play()">0</button>
          <button class="calc-btn-primary btn-bg-equal" id="equals" onclick="equal(); vibr()" onmousedown="bleep.play()">=</button>
          <button class="calc-btn-primary btn-bg" id="subtract" onclick="display('-'); vibr()" onmousedown="bleep.play()">-</button>
          <!-- <button class="calc-btn-clear" id="clear" onclick="clr()">clear</button> -->
        </div>
      </div>



<script>
      var bleep = new Audio();
      bleep.src = 'click.mp3';

      function gl() {

  document.getElementById("btn1").style.color = "lightblue";


}


function vibr() {
navigator.vibrate(300);  
}

      
      function equal() {
        result1.value=eval(result1.value);
        document.getElementById("result1").style.color="#FB7454";

}
      

    function display(num){

result1.value= result1.value + num;

document.getElementById("result1").style.color="white";

}

function allclr() {
  
  
result1.value= '';

}

function clr() {
  result1.value=result1.value.slice(0,-1);

  
}

function dis() {
  document.getElementById("whole").style.color="red";
  
}
</script>
